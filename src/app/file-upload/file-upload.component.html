<input type="file" class="file-input" #fileUpload (change)="onFileSelected($event)">
<div class="file-upload">
  <mat-form-field>
    <input matInput [disabled]="true" [value]="fileName">
  </mat-form-field>

  <button [disabled]="disabled" (click)="onUploadClick(fileUpload)" mat-mini-fab class="upload_btn" color="primary">
    <mat-icon>attach_file</mat-icon>
  </button>
</div>

<mat-progress-bar *ngIf="uploadProgress" class="progress-bar" mode="determinate"
  [value]="uploadProgress"></mat-progress-bar>
