<h3>Add course lessons</h3>
<div class="add-lessons-form" [formGroup]="form">
  <ng-container formArrayName="lessons">
    <ng-container *ngFor="let lessonForm of lessons.controls;let i = index;let lastIndex = last;">
      <div class="lesson-form-row" [formGroup]="lessonForm">
        <mat-form-field appearance="fill">
          <input matInput type="text" placeholder="Lesson title" formControlName="title">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-select placeholder="lessons level" formControlName="level">
            <mat-option value="beginner">Beginner</mat-option>
            <mat-option value="intermediate">Intermediate</mat-option>
            <mat-option value="advanced">advanced</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-icon *ngIf="i!=0" class="delete-btn" (click)="onDeleteLesson(i)">delete_forever</mat-icon>
        <!-- <mat-icon class="delete-btn" (click)="moveUp(i)">keyboard_arrow_up</mat-icon> -->
        <mat-icon *ngIf=" i !==lastIndex" class="delete-btn" (click)="moveDown(i)">keyboard_arrow_down</mat-icon>

      </div>
    </ng-container>

  </ng-container>
  <button mat-mini-fab (click)="onAddLesson()">
    <mat-icon class="add-course-btn">add</mat-icon>
  </button>
</div>
